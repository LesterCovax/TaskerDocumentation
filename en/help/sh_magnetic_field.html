<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Magnetic Field</H3><P>The absolute magnetic field strength at the current location in micro-Tesla.<br/><br/>Magnetic fields will be detected better on some axis than on others e.g. the base of the device may be more sensitive than the edge.<br/><br/>See Also: variable %MFIELD.</P></body></html>
