<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Set SMS App</H3><P>Set the app which is the system-default SMS app.<br/><br/>If you grant Tasker permission to <a href="ah_secure_setting_grant.html">write secure settings</a> this will be set without a prompt, otherwise a dialog will be shown to confirm the change.<br/><br/>Will have no effect unless a valid app is chosen.</P></body></html>
