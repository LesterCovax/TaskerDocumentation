<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Set Tasker Pref</H3><P>Dynamically set a preference value normally configured via Menu / Prefs in the Tasker UI.<br/><br/>The changed values will have immediate effect unless the related operation is already in progress.<br/><br/>The Use Reliable Alarms preference will not cause existing alarms to be recreated.</P></body></html>
