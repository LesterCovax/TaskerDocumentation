<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Quick Setting Remove</H3><P>Remove a custom tile previously added to the system Quick Settings panel with action Quick Setting Add.<br/><br/>It is not classified as an error if the tile did not previously exist.<br/><br/>Only usable on Cyanogen 5.1.1+ ROMs with Custom Tile support.</P></body></html>
