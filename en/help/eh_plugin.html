<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Plugin</H3><P>Listens for events of the specified plugin being triggered.<br/><br/>WARNING: data you enter in the plugin configuration screen is collected by the *plugin*, not by Tasker. If the plugin has Internet permissions it could e.g. transmit your data to third-parties.</P></body></html>
