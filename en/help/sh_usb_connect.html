<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>USB Connected</H3><P>Whether a device of the specified class is currently connected.<br/><br/>Due to limitations of the Android USB interface, successful detection of USB connections is extremely dependent on the hardware of both the host and USB device.<br/><br/>Note: The <i>Any</i> class does <b>not</b> include USB Hubs.</P></body></html>
