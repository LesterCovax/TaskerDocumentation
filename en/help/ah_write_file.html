<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Write File</H3><P>Write the specified text to the specified SD card file.<br/><br/>If Append is checked, the text is added to the end of the file without changing the existing contents.<br/><br/>A newline character is appended to the text if that option is selected.</P></body></html>
