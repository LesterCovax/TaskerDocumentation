<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Variable Set</H3><P>The user variable with the specified name (or any name if blank) has just had its value set (via one of Variable Set/Inc/Dec/Randomize).<br/><br/>This event can also trigger on some 'dynamic' built-in variables: see the <i>Variables</i> section of the Userguide for details.</P></body></html>
