<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Test Tasker</H3><P>Test some aspect of Tasker's configuration.<br/><br/>The Global Var, Local Var, Profile, Scene and Task test types store their results as an array (%var1, %var2 etc).<br/><br/>The Global Var type doesn't include built-in variables.<br/><br/>The Profile and Task test types only list <b>named</b> profiles or tasks.</P></body></html>
