<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Reboot</H3><P>Reboot (or just shutdown) the device.<br/><br/>Unfortunately, this is not a 'clean' shutdown. Neither Android nor running applications are informed that the device is rebooting, so be prepared for possible data corruption.<br/><br/>On the other hand, every other app that allows reboot does it the same way.</P></body></html>
