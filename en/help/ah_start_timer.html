<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Start System Timer</H3><P>Start a system or 3rd party countdown timer.<br/><br/>When Show UI is selected the UI of the timer app will be displayed, otherwise probably only a notification will be shown.<br/><br/>Only available from Android 4.3.<br/><br/>This action has no relation to Tasker's countdown timer widgets.</P></body></html>
