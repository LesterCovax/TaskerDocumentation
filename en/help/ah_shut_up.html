<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Shut Up</H3><P>Stop speech initiated from a previous Say, Say To File or Say WaveNet action.<br/><br/>Note: you must select Continue Task Immediately in the Say action to be able to use Shut Up, otherwise Tasker will not get to the Shut Up action until the speech has finished anyway.</P></body></html>
