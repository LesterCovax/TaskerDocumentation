<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Copy File</H3><P>Copy an SD card file to a new directory.<br/><br/>If To specifies an existing file, it will be overwritten.<br/><br/>The paths start in the root directory of the SD card.<br/><br/>Root users: note that the "Mount namespace separation" option of SuperSu can cause problems.</P></body></html>
