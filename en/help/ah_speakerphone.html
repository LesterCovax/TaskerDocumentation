<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Speakerphone</H3><P>Whether the speakerphone is on or off.<br/><br/>Note: this will only have any effect when a call has already started, but you could use it with e.g. a Phone Offhook event if you want every incoming call on speakerphone.</P></body></html>
