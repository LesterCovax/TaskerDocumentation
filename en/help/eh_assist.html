<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Assistance Request</H3><P>The user has just requested assistance within the specified app.<br/><br/>On standard Android devices, this occurs when the user strokes up through the bottom middle of the display.<br/><br/>Some ROMs do not support specification of an App.</P></body></html>
