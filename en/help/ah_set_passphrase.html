<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Set Key</H3><P>Preset the passphrase for an encryption key.<br/><br/>This allows subsequent en/decryptions to take place automatically without user interaction.<br/><br/>Important: it is less secure than the Enter Key action; read the userguide section on Encryption before use.</P></body></html>
