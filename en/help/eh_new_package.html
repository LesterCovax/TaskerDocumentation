<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>New Package</H3><P>A new package has just been added to the system.<br/><br/>Name is the name of the new package e.g. 'Analog Compass'<br/><br/>Package is the package name e.g. com.example.packagename.<br/><br/>This event does not occur when a new version of a package is replacing an older one.</P></body></html>
