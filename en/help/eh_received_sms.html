<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Received Text</H3><P>A text message has been received.<br/><br/>If the Sender parameter is filled in, only texts from senders that match the Sender parameter will match.<br/><br/>You can long-click multiple times to match multiple senders.<br/><br/>Content is the Body of an SMS, or the Subject or an MMS.</P></body></html>
