<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Set Tasker Icon</H3><P>Set the icon for Tasker's permanent notification in the status bar.<br/><br/>Lasts until the monitor service is stopped e.g. due to disabling Tasker.<br/><br/>To permanently change the icon, see Menu / Prefs / Monitor / Notification Icon</P></body></html>
