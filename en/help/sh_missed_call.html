<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Missed Call</H3><P>The Android call log has one or missed calls.<br/><br/>If a Caller is specified, only missed calls from that number are relevant (see Pattern Matching in the Userguide).<br/><br/>If you want something to happen every time there is a *new* missed call, use the event Missed Call instead.</P></body></html>
