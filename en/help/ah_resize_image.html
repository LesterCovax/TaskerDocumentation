<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Resize Image</H3><P>Resize and scale the image currently in the image store.<br/><br/>Specifying a value of 0 for one of Width or Height will cause that dimension to be scaled proportionally with the other dimension so as to keep the original aspect ratio of the image.<br/><br/> See also: Load Image.</P></body></html>
