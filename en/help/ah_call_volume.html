<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>In-Call Volume</H3><P>Volume level of speech during calls.<br/><br/>Setting to 0 will make phone calls difficult.<br/><br/>When Display is enabled, a popup will show the new level.<br/><br/>When Sound is enabled, a tone will sound at the new volume level.</P></body></html>
