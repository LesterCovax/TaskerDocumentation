<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Device Shutdown</H3><P>The phone is about to shutdown (completely turned off, not standby).<br/><br/>Note: this is right before shutdown. You might backup a file or similar, but UI interactions such as dialogs and anything that takes a significant amount of time will not work.</P></body></html>
