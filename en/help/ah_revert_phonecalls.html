<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Call Revert</H3><P>Stop blocking or diverting calls to to the specified number.<br/><br/>If no number is specified, all blocks and diversions will be cancelled.<br/><br/>If Info is checked, all diversions and blocks will be displayed after the action.<br/><br/>See also: Block Calls, Divert Calls</P></body></html>
