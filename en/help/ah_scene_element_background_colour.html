<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Element Back Colour</H3><P>Set the background colour(s) of a scene element.<br/><br/>Applies to Text, TextEdit, Image, Menu, Oval and Rectangle elements.<br/><br/>End Colour is only relevant if the element's background has a Shader specified.<br/><br/>The scene must have been created first.</P></body></html>
