<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Delete Directory</H3><P>Delete an SD card directory.<br/><br/>The path starts in the root directory of the SD card.<br/><br/>If it is not empty, it will not be deleted unless you specify Recurse. *Warning*: you can delete the whole SD card contents if you are not careful with this option.</P></body></html>
