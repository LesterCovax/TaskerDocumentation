<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Test System</H3><P>Test an attribute of the operating system.<br/><br/>Android ID: 64 bit hex value which should be constant for the life of the device.<br/><br/>UserID: the user ID of the current active (foreground) user, only available on Android 4.2+.</P></body></html>
