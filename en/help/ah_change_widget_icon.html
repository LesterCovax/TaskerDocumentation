<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Set Widget Icon</H3><P>Change the label of the specified (existing) Task Widget on the home screen.<br/><br/>Name is the name of the Task which the widget performs (which appears on the homescreen, unless a label has been set with Set Widget Label.<br/><br/>Icon is the new icon to set.</P></body></html>
