<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Alarm Volume</H3><P>Alarm volume level.<br/><br/>Setting to 0 will mute alarms.<br/><br/>When Display is enabled, a popup will show the new level.<br/><br/>When Sound is enabled, a tone will sound at the new volume level.</P></body></html>
