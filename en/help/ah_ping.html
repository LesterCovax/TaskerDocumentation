<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body>
	<H3>Ping</H3>
	<P>Tests the connection and latency between you and the specified host.</P>
	<P><b>Number</b> is the number of times it'll ping the host</P>
	<P>If <b>Number</b> is set to <b>1</b> the 3 result variables will have the same value.</P>
	<P>If there is no internet connection or the host can't be reached the action will end in an error.</P>
</body></html>
