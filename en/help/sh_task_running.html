<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Task Running</H3><P>A Tasker task with the specified name is running.<br/><br/>Name is a simple match, see Pattern Matching in the Userguide.<br/><br/><i>Running</i> means that the task is in the queue for it's actions to be executed but it's not necessarily the case that one of its actions is currently being carried out.</P></body></html>
