<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Turn On</H3>
	<P>If the display is off, it will be turned on.</P>
	<H4>Block Time</H4>
	<P>When the screen is turned on, screen will be blocked for this many milliseconds. In most cases the default value should work, but if it doesn't work on your device, try using a higher value.</P>
</body></html>
