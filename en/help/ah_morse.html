<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Morse</H3><P>Play morse code representing the given Text.<br/><br/>Amplitude is the percentage of maximum amplitude. The system volume setting for the selected output stream will also affect the perceived volume.<br/><br/>Non-latin characters are not supported.<br/><br/>Note: Frequency is not on a Hertz scale.</P></body></html>
