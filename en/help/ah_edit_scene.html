<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Edit Scene</H3><P>Open the Scene Edit screen in the Tasker UI to edit the named scene. Optionally, the specified element will be edited immediately.<br/><br/>This action will fail if the Tasker UI is already open or the given scene is normally locked in the UI.</P></body></html>
