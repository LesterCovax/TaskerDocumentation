<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Variable Clear</H3><P>Remove the stored value for the user-variable Name.<br/><br/>If no Name is specified, all user-variables are cleared.<br/><br/>If Pattern Matching is specified, all variables which match the pattern are cleared (see Pattern Matching in the Userguide).</P></body></html>
