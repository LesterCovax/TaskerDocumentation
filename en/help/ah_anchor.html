<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head><body><H3>Anchor</H3><P>Provides a fixed, named point in a task.<br/><br/>This is most useful as the top action in a loop with a Goto action at the end; it allows new actions to easily be inserted at the top of the loop (under the Anchor).</P></body></html>
